<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TV Shows</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="text-center text-capitalize">tv shows</h1>
        </div>
    </header>
    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-4 mb-3">
                    <form action="#" class="form d-flex" id="genreForm">
                        <select name="genre" id="genreSelect" class="form-select">
                            <option selected value="">--Genre--</option>
                            <option value="comedy">Comedy</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="family">Family</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="mystery">Mystery</option>
                            <option value="music">music</option>
                        </select>
                        <button class="btn btn-danger" id="genreBtn" data-sort="genre">Sort</button>
                    </form>
                </div>
                <div class="col-4 mb-3 offset-4">
                    <form action="#" class="form d-flex" id="networkForm">
                        <select name="network" id="networkSelect" class="form-select">
                            <option selected value="">--Genre--</option>
                            <option value="cartoon network">Cartoon Network</option>
                            <option value="pbs">PBS</option>
                            <option value="nickelodeon">Nickleodeon</option>
                            <option value="disney">Disney</option>
                        </select>
                        <button class="btn btn-danger" id="networkBtn" data-sort="network">Sort</button>
                    </form>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="row"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
